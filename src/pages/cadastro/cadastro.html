<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
  <ion-fab bottom right edge>
    <button ion-fab (click)="formulario.ngSubmit.emit()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-header>


<ion-content padding>
  <h2>{{ carro.nome }}</h2>
  <p>R$ {{ precoTotal }}</p>
  <form (ngSubmit)="agenda()" #formulario="ngForm">
    <ion-item>
        <ion-label stacked>Nome:</ion-label>
        <ion-input [(ngModel)]="nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Endere√ßo:</ion-label>
        <ion-input [(ngModel)]="endereco" name="endereco"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Email:</ion-label>
        <ion-input [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Data:</ion-label>
        <ion-datetime [(ngModel)]="data" displayFormat="DD/MM/YY" placeholder="Select Date" name="data"></ion-datetime>
    </ion-item>
  </form>
</ion-content>
